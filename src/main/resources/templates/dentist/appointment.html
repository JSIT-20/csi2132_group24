<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border-bottom">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/dentist/appointments">My Appointments</a>
        </li>
      </ul>
      <span>
                <a class="nav-link" href="/logout">Logout</a>
            </span>
    </div>
  </div>
</nav>

<h3 class="my-4 text-center">Appointment Details</h3>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Start Time</th>
      <th scope="col">End Time</th>
      <th scope="col">Appointment Type</th>
      <th scope="col">Status</th>
    </tr>
    <tbody>
    <tr>
      <td><input type="date" class="form-control" id="date" disabled th:value="${{appointment.date}}"></td>
      <td><input type="time" class="form-control" id="start_time" disabled th:value="${appointment.start_time}"></td>
      <td><input type="time" class="form-control" id="end_time" disabled th:value="${appointment.end_time}"></td>
      <td th:text="${appointment.type}"></td>
      <td th:text="${appointment.status}"></td>
    </tr>
    </tbody>
    </thead>
  </table>
</div>

<h3 class="my-4 text-center">Patient Medical Records</h3>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Record ID</th>
      <th scope="col">Notes</th>
    </tr>
    <tbody>
    <tr th:each="r: ${records}">
      <td th:text="${r.record_id}"></td>
      <td th:text="${r.notes}"></td>
    </tr>
    </tbody>
    </thead>
  </table>
</div>

<h3 class="my-4 text-center">Patient Information</h3>

<div class="container">
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" disabled th:value="${patient.firstName}">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" disabled th:value="${patient.lastName}">
  </div>
  <div class="mb-3">
    <label for="gender" class="form-label">Gender</label>
    <input type="text" id="gender" class="form-control" disabled th:value="${patient.gender}">
  </div>
  <div class="mb-3">
    <label for="dateOfBirth" class="form-label">Date Of Birth</label>
    <input type="date" class="form-control" id="dateOfBirth" disabled th:field="${{patient.dateOfBirth}}">
  </div>
  <div class="mb-3">
    <label for="cellPhoneNumber" class="form-label">Cellphone Number</label>
    <input type="text" class="form-control" id="cellPhoneNumber" disabled th:value="${patient.cellPhoneNumber}">
  </div>
  <div class="mb-3">
    <label for="homePhoneNumber" class="form-label">Home phone Number</label>
    <input type="text" class="form-control" id="homePhoneNumber" disabled  th:value="${patient.homePhoneNumber}">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="text" class="form-control" id="email" disabled th:value="${patient.email}">
  </div>
</div>

<div class="d-flex justify-content-center">
  <a href="/dentist/appointments" class="btn btn-primary my-4 text-center">Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
