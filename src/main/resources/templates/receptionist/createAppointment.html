<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border-bottom">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/receptionist/addpatient">Add Patient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/receptionist/editpatient">Edit Patient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/receptionist/createappointment">Create Appointment</a>
        </li>
      </ul>
      <span>
                <a class="nav-link" href="/logout">Logout</a>
            </span>
    </div>
  </div>
</nav>

<div class="container">
  <form method="post" th:action="@{/receptionist/createappointment}" th:object="${appointment}">
    <div class="mb-3">
      <label for="patient_id" class="form-label">Patient</label>
      <select id="patient_id" class="form-select" th:field="*{Patient_id}">
        <option th:each="p: ${patients}" th:value="${p.user_id}" th:text="${p.firstName} + ' ' + ${p.lastName} + ' (' + ${p.email} + ')'"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dentistOrHygienist_id" class="form-label">Patient</label>
      <select id="dentistOrHygienist_id" class="form-select" th:field="*{Dentist_id}">
        <option th:each="d: ${dentistsAndHygienists}" th:value="${d.user_id}" th:text="${d.firstName} + ' ' + ${d.lastName} + ' (' + ${d.email} + ')'"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" required th:field="*{Date}">
    </div>
    <div class="mb-3">
      <label for="start_time" class="form-label">Start Time</label>
      <input type="time" class="form-control" id="start_time" required th:field="*{Start_time}">
    </div>
    <div class="mb-3">
      <label for="end_time" class="form-label">End Time</label>
      <input type="time" class="form-control" id="end_time" required th:field="*{End_time}">
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Appointment Type</label>
      <input type="text" class="form-control" id="type" required th:field="*{Type}">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input type="text" class="form-control" id="status" required th:field="*{Status}">
    </div>
    <div class="mb-3">
      <label for="room" class="form-label">Room</label>
      <input type="text" class="form-control" id="room" required th:field="*{Room}">
    </div>
    <button type="submit" class="btn btn-primary mb-5">Create Appointment</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
