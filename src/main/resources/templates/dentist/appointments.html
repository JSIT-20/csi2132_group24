<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border-bottom">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dentist/appointments">My Appointments</a>
                </li>
            </ul>
            <span>
                <a class="nav-link" href="/logout">Logout</a>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
            <th scope="col">Appointment Type</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
        </tr>
        <tbody>
        <tr th:each="a: ${appointments}">
            <td><input type="date" class="form-control" id="date" disabled th:value="${{a.date}}"></td>
            <td><input type="time" class="form-control" id="start_time" disabled th:value="${a.start_time}"></td>
            <td><input type="time" class="form-control" id="end_time" disabled th:value="${a.end_time}"></td>
            <td th:text="${a.type}"></td>
            <td th:text="${a.status}"></td>
            <td><a th:href="'/dentist/appointment/' + ${a.appointmentID}" class="btn btn-primary">See Details</a></td>
        </tr>
        </tbody>
        </thead>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
